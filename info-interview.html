<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Informational Interview</title>
    <link rel="stylesheet" href="jobtrack.css">
  </head>
  <body>
    <script src="jobtrack.js"></script>
    <h1>Informational Interview<a href="index.html">Home</a></h1>
    <form action="/info-interview/{{.Title}}" method="post">
      <table>
        <tr><td id="date"><script>currentDate()</script></td></tr>
        <tr><td><input type="text" size="64" id="interviewee" placeholder="Who"></td></tr>
        <tr><td><input type="text" size="64" id="company" placeholder="Company"></td></tr>
        <tr><td><textarea id="notes" rows="4" cols="55" placeholder="Notes ..."></textarea></td></tr>
        <tr><td><div><input type="submit" value="Save"></div></td></tr>
      </table>
  </body>
</html>
