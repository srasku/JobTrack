<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content= "text/html; charset=utf-8">
    <title>Job Interview</title>
    <link rel="stylesheet" href="./jobtrack.css">
  </head>
  <body>
    <script src="jobtrack.js"></script>
    <h1>Job Interview<a href="index.html">Home</a></h1>
    <form action="/job-interview/{{.Title}}" method="post">
      <table>
        <tr><td colspan="2" id="date"><script>currentDate()</script></td></tr>
        <tr><td colspan="2"><input type="text" size="64" id="company" placeholder= "Company"></td></tr>
        <tr><td colspan="2"><input type="text" size="64" id="jobName" placeholder= "Job Name ..."></td></tr>
        <tr><td><input type="text" size="47" id="interviewer" placeholder="Who"></td><td>
            <select name="interviewType" id="interviewType">
              <option value="---">Interview Type</option>
              <option value="HR">HR</option>
              <option value="Manager">Hiring Manager</option>
              <option value="Peers">Peers</option>
              <option value="Test">Technical Test</option>
            </select>
          </td></tr>
        <tr><td colspan="2"><div><input type="submit" value="Save"></div></td></tr>
      </table>
    </form>
  </body>
</html>
